<!DOCTYPE html>
<html>
<head>
  <title>BigCat Mine - Watch & Earn</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; text-align: center; }
    #video-container { max-width: 100%; margin: auto; }
    #status { margin-top: 20px; font-size: 1.2em; }
    iframe { width: 100%; max-width: 500px; height: 280px; border-radius: 12px; border: none; }
    .countdown { margin-top: 20px; font-size: 1.5em; font-weight: bold; color: #28a745; }
    button { margin-top: 20px; padding: 12px 24px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>üé• Tonton Video & Dapatkan Reward</h2>
  <div id="video-container">
    <iframe id="player" src="" allowfullscreen></iframe>
  </div>
  <div id="status">‚è≥ Menonton video...</div>
  <div class="countdown" id="countdown">‚è≥ 60 detik tersisa</div>

  <script>
    const telegram = window.Telegram.WebApp;
    const telegramId = telegram.initDataUnsafe.user?.id || prompt("Masukkan Telegram ID:");

    // List of 10 random YouTube video links
    const videos = [
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0",
      "https://www.youtube.com/embed/3L4Qcq07LCY?autoplay=1&mute=1&modestbranding=1&controls=0"
    ];

    let index = 0;
    let rewardAmount = getRandomReward();
    let player;
    let countdownInterval;
    let videoPlaying = false;

    const status = document.getElementById("status");
    const countdownDisplay = document.getElementById("countdown");

    // Load YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: videos[index].split("/")[4], // Extract video ID from URL
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        videoPlaying = true;
        startCountdown();
      } else if (event.data === YT.PlayerState.PAUSED) {
        videoPlaying = false;
        clearInterval(countdownInterval);
        countdownDisplay.textContent = "‚è∏Ô∏è Video dijeda, countdown berhenti.";
      } else if (event.data === YT.PlayerState.ENDED) {
        videoPlaying = false;
        rewardUser();
      }
    }

    function startCountdown() {
      let timeLeft = 60; // 60 seconds for each video
      countdownDisplay.textContent = `‚è≥ ${timeLeft} detik tersisa`;
      
      countdownInterval = setInterval(() => {
        if (timeLeft <= 0) {
          rewardUser();
          clearInterval(countdownInterval);
        } else {
          countdownDisplay.textContent = `‚è≥ ${timeLeft} detik tersisa...`;
          timeLeft--;
        }
      }, 1000);
    }

    function rewardUser() {
      fetch("/reward", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: telegramId, amount: rewardAmount })
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          status.textContent = `‚úÖ Kamu mendapatkan Rp${rewardAmount}!`;
          setTimeout(loadNextVideo, 3000);  // Load next video after 3 seconds
        } else {
          status.textContent = "‚ùå Gagal memberi reward.";
        }
      });
    }

    function loadNextVideo() {
      index++;
      if (index < videos.length) {
        rewardAmount = getRandomReward();
        player.loadVideoById(videos[index].split("/")[4]); // Load next video
        status.textContent = "‚è≥ Menonton video...";
        countdownDisplay.textContent = "‚è≥ 60 detik tersisa";
      } else {
        status.textContent = "üéâ Semua video selesai!";
        countdownDisplay.textContent = "üéâ Kamu telah selesai menonton semua video!";
      }
    }

    function getRandomReward() {
      return Math.floor(Math.random() * 11) + 10; // Random reward between Rp10 and Rp20
    }

    // Initialize the YouTube Player API
    function init() {
      const script = document.createElement("script");
      script.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(script);
    }

    init();
  </script>
</body>
</html>
