<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Video & Dapatkan Reward</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    h2 { margin-bottom: 20px; }
    iframe { border: none; border-radius: 12px; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
  <script>
    const videoIds = [
      "3L4Qcq07LCY",
      "xDAZZW5Kbiw",
      "6Y_VaEjhCG0"
    ];

    let isWatching = false;
    let isRewardClaimed = false;
    let timer;
    let countdown = 60;

    function getRandomVideoId() {
      const index = Math.floor(Math.random() * videoIds.length);
      return videoIds[index];
    }

    function startWatching() {
      if (isWatching) return;

      const videoFrame = document.getElementById("videoFrame");
      const watchButton = document.getElementById("watchButton");
      const videoId = getRandomVideoId();

      videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      watchButton.disabled = true;
      watchButton.innerText = `Menonton... (${countdown} detik)`;
      isWatching = true;
      isRewardClaimed = false;

      timer = setInterval(() => {
        countdown--;
        watchButton.innerText = `Menonton... (${countdown} detik)`;
        if (countdown <= 0) {
          clearInterval(timer);
          watchButton.innerText = "âœ… Klaim Reward";
          watchButton.disabled = false;
          watchButton.onclick = claimReward;
        }
      }, 1000);
    }

    function claimReward() {
      if (isRewardClaimed) return;

      const reward = Math.floor(Math.random() * (25 - 10 + 1)) + 10;
      alert(`ðŸŽ‰ Kamu mendapatkan Rp${reward}!`);
      
      isRewardClaimed = true;
      isWatching = false;
      countdown = 60;

      const watchButton = document.getElementById("watchButton");
      watchButton.innerText = "ðŸŽ¬ Tonton Lagi";
      watchButton.onclick = startWatching;
    }
  </script>
</head>
<body>
  <h2>ðŸŽ¬ Tonton Video Selama 1 Menit & Klaim Reward!</h2>
  <iframe id="videoFrame" width="100%" height="315" allowfullscreen></iframe>
  <br>
  <button id="watchButton" onclick="startWatching()">Tonton Sekarang</button>
</body>
</html>
