<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Video & Dapat Reward</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 10px; }
    #player { margin: auto; border-radius: 12px; }
    #missionCount { margin: 10px 0; font-size: 16px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Tonton Video Selama 1 Menit & Dapatkan Reward!</h2>
  <div id="missionCount">Misi tersisa hari ini: 10</div>
  <div id="player"></div>
  <br>
  <button id="watchButton" onclick="startWatching()">Tonton Sekarang</button>

  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const videoIds = [
      "pw4LdlA9bkU",
      "xDAZZW5Kbiw",
      "3L4Qcq07LCY",
      "6Y_VaEjhCG0E",
    "xDAZZW5Kbiw",
    "tFXamlMwbqY",
    "pw4LdlA9bkU",
    "1nj9_hMuvlk",
    "cS_TtyMvTMs",
    "MzKpGbYFhhc"
    ];

    let player;
    let countdown = 60;
    let timer = null;
    let isWatched = false;
    let isCounting = false;
    let dailyLimit = 10;
    let completed = 0;

    function updateMissionCount() {
      const remaining = dailyLimit - completed;
      document.getElementById("missionCount").textContent =
        remaining > 0
          ? `Misi tersisa hari ini: ${remaining}`
          : "ðŸŽ‰ Kamu telah menyelesaikan semua misi hari ini!";
    }

    function getRandomVideoId() {
      const index = Math.floor(Math.random() * videoIds.length);
      return videoIds[index];
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '100%',
        videoId: '',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function startWatching() {
      if (completed >= dailyLimit) return;

      const videoId = getRandomVideoId();
      countdown = 60;
      isWatched = false;
      isCounting = false;
      document.getElementById("watchButton").disabled = true;
      document.getElementById("watchButton").textContent = `Menonton... (${countdown} detik)`;

      player.loadVideoById(videoId);
    }

    function onPlayerStateChange(event) {
      const button = document.getElementById("watchButton");

      if (event.data === YT.PlayerState.PLAYING && !isWatched) {
        if (!isCounting) {
          isCounting = true;
          timer = setInterval(() => {
            countdown--;
            button.textContent = `Menonton... (${countdown} detik)`;
            if (countdown <= 0) {
              clearInterval(timer);
              isWatched = true;
              isCounting = false;
              button.textContent = "âœ… Klaim Reward";
              button.disabled = false;
              button.onclick = claimReward;
            }
          }, 1000);
        }
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        if (isCounting) {
          clearInterval(timer);
          isCounting = false;
        }
      }
    }

    function claimReward() {
      if (!isWatched || completed >= dailyLimit) return;

      const reward = Math.floor(Math.random() * (25 - 10 + 1)) + 10;
      alert(`ðŸŽ‰ Kamu mendapatkan Rp${reward}!\nSilahkan screenshot halaman ini untuk melakukan penarikan!.`);

      completed++;
      updateMissionCount();

      if (completed < dailyLimit) {
        // Siapkan video selanjutnya
        document.getElementById("watchButton").textContent = "Tonton Misi Berikutnya";
        document.getElementById("watchButton").onclick = startWatching;
      } else {
        document.getElementById("watchButton").textContent = "âœ… Semua Misi Selesai";
        document.getElementById("watchButton").disabled = true;
      }
    }

    // Inisialisasi tampilan misi
    updateMissionCount();
  </script>
</body>
</html>
