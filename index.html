<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Video & Dapatkan Reward</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    h2 { margin-bottom: 20px; }
    #player { border-radius: 12px; margin-bottom: 20px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Tonton Video Selama 1 Menit & Klaim Reward!</h2>
  <div id="player"></div>
  <button id="watchButton" onclick="startWatching()">Tonton Sekarang</button>

  <script>
    let player;
    let isRewardClaimed = false;
    let isWatching = false;
    let timer = null;
    let countdown = 60;
    let countdownActive = false;

    const videoIds = [
      "3L4Qcq07LCY",
      "xDAZZW5Kbiw",
      "6Y_VaEjhCG0"
    ];

    function getRandomVideoId() {
      const index = Math.floor(Math.random() * videoIds.length);
      return videoIds[index];
    }

    function startWatching() {
      if (isWatching) return;

      isWatching = true;
      isRewardClaimed = false;
      countdown = 60;

      const videoId = getRandomVideoId();
      player.loadVideoById(videoId);
      document.getElementById("watchButton").innerText = `Menonton... (${countdown} detik)`;
      document.getElementById("watchButton").disabled = true;
    }

    function startCountdown() {
      if (countdownActive) return;
      countdownActive = true;

      timer = setInterval(() => {
        if (countdown <= 0) {
          clearInterval(timer);
          countdownActive = false;
          document.getElementById("watchButton").innerText = "âœ… Klaim Reward";
          document.getElementById("watchButton").disabled = false;
          document.getElementById("watchButton").onclick = claimReward;
        } else {
          countdown--;
          document.getElementById("watchButton").innerText = `Menonton... (${countdown} detik)`;
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(timer);
      countdownActive = false;
    }

    function claimReward() {
      if (isRewardClaimed) return;

      const reward = Math.floor(Math.random() * (25 - 10 + 1)) + 10;
      alert(`ðŸŽ‰ Kamu mendapatkan Rp${reward}!`);

      isRewardClaimed = true;
      isWatching = false;

      const watchButton = document.getElementById("watchButton");
      watchButton.innerText = "ðŸŽ¬ Tonton Lagi";
      watchButton.onclick = startWatching;
    }

    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '100%',
        videoId: getRandomVideoId(),
        playerVars: { 'autoplay': 0, 'controls': 1 },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING && isWatching) {
        startCountdown();
      }
      if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        stopCountdown();
      }
    }
  </script>
</body>
</html>
