<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Video & Dapat Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0, 212, 255, 0.3);
      margin-bottom: 12px;
      text-align: center;
    }

    #missionCount {
      font-size: 18px;
      font-weight: 500;
      color: #eeeeee;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      background: rgba(0, 212, 255, 0.1);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      text-align: center;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      padding: 12px;
      border-radius: 20px;
      background: linear-gradient(145deg, #1e2a38, #2a3b4f);
      box-shadow:
        0 0 0 4px rgba(0, 212, 255, 0.2),
        0 12px 24px rgba(0, 0, 0, 0.5),
        inset 0 0 12px rgba(0, 212, 255, 0.15);
      margin-bottom: 14px;
      max-width: 740px;
      width: 100%;
    }

    #player {
      width: 100%;
      height: 405px;
      border-radius: 12px;
      overflow: hidden;
    }

    .reward-info {
      font-size: 15px;
      color: #a3eaff;
      text-align: center;
      margin-top: 10px;
      background: rgba(0, 212, 255, 0.05);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    #watchButton {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #1e90ff, #00d4ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.4);
    }

    #watchButton:hover:not(:disabled) {
      background: linear-gradient(to right, #0094dd, #00c3e6);
      transform: translateY(-2px);
    }

    #watchButton:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    @media (max-width: 768px) {
      #player {
        height: auto;
        aspect-ratio: 16 / 9;
      }

      #watchButton {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ Tonton Video & Dapatkan Reward!</h2>
    <div id="missionCount">Misi tersisa hari ini: 10</div>

    <div class="video-wrapper">
      <div id="player"></div>
    </div>
    <div class="reward-info">Imbal hasil setelah menonton: Rp10 â€“ Rp50</div>

    <button id="watchButton" onclick="startWatching()">Tonton Sekarang</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const videoIds = [
      "pw4LdlA9bkU", "xDAZZW5Kbiw", "3L4Qcq07LCY",
      "6Y_VaEjhCG0E", "tFXamlMwbqY", "1nj9_hMuvlk",
      "cS_TtyMvTMs", "MzKpGbYFhhc"
    ];

    let player;
    let countdown = 180;
    let timer = null;
    let isWatched = false;
    let isCounting = false;
    let dailyLimit = 10;
    let completed = 0;

    function updateMissionCount() {
      const remaining = dailyLimit - completed;
      document.getElementById("missionCount").textContent =
        remaining > 0
          ? `Misi tersisa hari ini: ${remaining}`
          : "ðŸŽ‰ Kamu telah menyelesaikan semua misi hari ini!";
    }

    function getRandomVideoId() {
      const index = Math.floor(Math.random() * videoIds.length);
      return videoIds[index];
    }

    function onYouTubeIframeAPIReady() {
      const initialVideo = getRandomVideoId();
      player = new YT.Player('player', {
        height: '405',
        width: '100%',
        videoId: initialVideo,
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.mute();
    }

    function startWatching() {
      if (completed >= dailyLimit) return;

      const videoId = getRandomVideoId();
      countdown = 180;
      isWatched = false;
      isCounting = false;
      document.getElementById("watchButton").disabled = true;
      document.getElementById("watchButton").textContent = `Menonton... (${countdown} detik)`;

      player.mute();
      player.loadVideoById(videoId);
      player.playVideo();
    }

    function onPlayerStateChange(event) {
      const button = document.getElementById("watchButton");

      if (event.data === YT.PlayerState.PLAYING && !isWatched) {
        if (!isCounting) {
          isCounting = true;
          timer = setInterval(() => {
            countdown--;
            button.textContent = `Menonton... (${countdown} detik)`;
            if (countdown <= 0) {
              clearInterval(timer);
              isWatched = true;
              isCounting = false;
              button.textContent = "âœ… Klaim Reward";
              button.disabled = false;
              button.onclick = claimReward;
            }
          }, 1000);
        }
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        if (isCounting) {
          clearInterval(timer);
          isCounting = false;
        }
      }
    }

    function claimReward() {
      if (!isWatched || completed >= dailyLimit) return;

      const reward = Math.floor(Math.random() * (35 - 10 + 1)) + 10;
      const now = new Date();
      const waktu = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      alert(`ðŸŽ‰ Kamu mendapatkan Rp${reward}!\nWaktu klaim: ${waktu}\n\nSilahkan screenshot halaman ini untuk melakukan penarikan!`);

      completed++;
      updateMissionCount();

      const button = document.getElementById("watchButton");
      if (completed < dailyLimit) {
        button.textContent = "Tonton Misi Berikutnya";
        button.onclick = startWatching;
        button.disabled = false;
      } else {
        button.textContent = "âœ… Semua Misi Selesai";
        button.disabled = true;
      }
    }

    updateMissionCount();
  </script>
</body>
</html>
