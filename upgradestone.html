<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Pickaxe</title>
</head>
<body>
  <h1>Pilih Pickaxe</h1>
  <button onclick="pilih('stone')">Pickaxe Stone</button>
  <button onclick="pilih('iron')">Pickaxe Iron</button>
  <button onclick="pilih('gold')">Pickaxe Gold</button>
  <button onclick="pilih('diamond')">Pickaxe Diamond</button>

  <script>
    function pilih(tipe) {
      localStorage.setItem("pickaxeType", tipe);
      location.href = "mine.html";
    }
  </script>
</body>
</html>
