<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Tambang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .saldo {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #00eaff;
    }

    .btn-tambang {
      background: linear-gradient(45deg, #00eaff, #0066ff);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-tambang:active {
      transform: scale(0.95);
    }

    .animasi-tambang {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-image: url('https://cdn-icons-png.flaticon.com/512/122/122785.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    .btn-penarikan {
      margin-top: 20px;
      background-color: #444;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      color: #ccc;
      cursor: not-allowed;
    }

    .btn-penarikan.active {
      background: linear-gradient(45deg, #00ff99, #00cc66);
      color: #fff;
      cursor: pointer;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    .popup-content input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00eaff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <h2>Masukkan User ID Telegram</h2>
    <p>Wajib untuk penarikan dana!</p>
    <input type="text" id="telegramId" placeholder="Contoh: 123456789">
    <button onclick="saveUserId()">Lanjutkan</button>
  </div>
</div>

<div class="dashboard">
  <h1>üõ†Ô∏è Dashboard Tambang</h1>
  <div class="saldo" id="saldo">Rp0</div>
  <div class="animasi-tambang"></div>
  <button class="btn-tambang" onclick="tambang()">‚õèÔ∏è Tambang Sekarang</button>
  <button class="btn-penarikan" id="penarikanBtn" onclick="tarikSaldo()" disabled>üí∞ Tarik Saldo</button>
</div>

<script>
  let saldo = 0;
  const limit = 200;
  const minPenarikan = 200;
  let telegramUserId = '';

  function saveUserId() {
    const input = document.getElementById('telegramId').value.trim();
    if (!input || isNaN(input)) {
      alert("User ID Telegram tidak valid!");
      return;
    }
    telegramUserId = input;
    document.getElementById('popup').style.display = 'none';
  }

  function tambang() {
    if (saldo >= limit) {
      if (confirm("Limit harian tercapai! Upgrade pickaxe untuk menambah limit?")) {
        window.location.href = 'upgrade.html';
      } else {
        alert("Silakan kembali besok untuk menambang lagi.");
      }
      return;
    }
    saldo += 1;
    document.getElementById('saldo').textContent = `Rp${saldo}`;

    if (saldo >= minPenarikan) {
      const btn = document.getElementById('penarikanBtn');
      btn.classList.add('active');
      btn.disabled = false;
    }
  }

  function tarikSaldo() {
    const waktu = new Date().toLocaleTimeString('id-ID');
    alert(`üì§ Permintaan Penarikan\nUser ID Telegram: ${telegramUserId}\nJumlah: Rp${saldo}\nWaktu: ${waktu}\n\nSilakan screenshot halaman ini dan kirim ke admin @bigcatmine_admin untuk memproses penarikan.`);
  }
</script>

</body>
</html>
