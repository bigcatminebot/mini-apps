<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
    }

    /* Sidebar */
    #sidebar {
      height: 100%;
      width: 250px;
      background-color: #1e2a38;
      color: white;
      position: fixed;
      top: 0;
      left: -250px; /* Initially hidden */
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    #sidebar a {
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: background-color 0.3s;
    }

    #sidebar a:hover {
      background-color: #00d4ff;
    }

    #menuToggle {
      font-size: 30px;
      color: #1e2a38;
      background-color: #fff;
      border: none;
      padding: 15px;
      cursor: pointer;
      display: none;
    }

    #sidebar a.active {
      background-color: #00d4ff;
    }

    /* Content */
    .content {
      margin-left: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Media Queries - Mobile */
    @media screen and (max-width: 768px) {
      #sidebar {
        left: -250px;
        width: 100%;
        height: 100%;
        padding-top: 70px;
        transition: 0.3s;
      }

      #sidebar.open {
        left: 0;
      }

      #menuToggle {
        display: block;
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }
    }

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <a href="#dashboard">Dashboard</a>
    <a href="#upgrade">Upgrade Pickaxe</a>
    <a href="#help">Bantuan</a>
  </div>

  <!-- Menu Toggle Button for Mobile -->
  <button id="menuToggle" onclick="toggleSidebar()">â˜°</button>

  <!-- Content -->
  <div class="content">
    <h1>Responsive Sidebar</h1>
    <p>Isi halaman dapat ditempatkan di sini.</p>
  </div>

  <script>
    // Toggle Sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
