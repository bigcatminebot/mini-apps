<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mining</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      padding: 20px;
    }

    header {
      background-color: #0f2027;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 20px;
      color: #00ffe0;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffffcc;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffe0;
    }

    .dashboard {
      margin-top: 30px;
      text-align: center;
    }

    .pickaxe-anim {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background: url('https://cdn-icons-png.flaticon.com/512/2234/2234376.png') no-repeat center center/contain;
      animation: shake 0.3s ease infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #mineBtn {
      padding: 14px 32px;
      font-size: 18px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 198, 255, 0.3);
      transition: 0.2s ease;
    }

    #mineBtn:active {
      transform: scale(0.95);
    }

    .balance {
      font-size: 22px;
      margin-top: 15px;
    }

    .withdraw-btn {
      margin-top: 20px;
      padding: 12px 26px;
      font-size: 16px;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .withdraw-btn.active {
      background-color: #28a745;
      cursor: pointer;
      opacity: 1;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 10px;
        font-size: 14px;
      }

      .pickaxe-anim {
        width: 100px;
        height: 100px;
      }

      #mineBtn {
        font-size: 16px;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="pickaxe-anim"></div>
    <button id="mineBtn" onclick="handleMining()">ü™ì Tambang</button>
    <div class="balance">Saldo: Rp<span id="balance">0</span></div>
    <button id="withdrawBtn" class="withdraw-btn" disabled>üîí Tarik Dana</button>
  </div>

  <script>
    let currentBalance = 0;
    let currentLimit = 1000;
    let currentPerTap = 1;

    const balanceEl = document.getElementById("balance");
    const withdrawBtn = document.getElementById("withdrawBtn");

    function updateBalanceDisplay() {
      balanceEl.textContent = currentBalance.toLocaleString();
      if (currentBalance >= 1000) {
        withdrawBtn.classList.add("active");
        withdrawBtn.disabled = false;
        withdrawBtn.innerText = "üí∏ Tarik Dana";
        withdrawBtn.onclick = () => {
          alert("Silakan Screenshot halaman ini & tarik dana melalui admin.");
        };
      }
    }

    function checkUpgradeNeeded() {
      if (currentBalance >= currentLimit) {
        setTimeout(() => {
          if (confirm("‚ö†Ô∏è Kamu telah mencapai limit saldo.\nSilahkan upgrade Pickaxe untuk melanjutkan?")) {
            window.location.href = "upgrade-pickaxe.html";
          }
        }, 400);
      }
    }

    function handleMining() {
      if (currentBalance < currentLimit) {
        currentBalance += currentPerTap;
        updateBalanceDisplay();
        checkUpgradeNeeded();
      } else {
        checkUpgradeNeeded();
      }
    }
  </script>
</body>
</html>
