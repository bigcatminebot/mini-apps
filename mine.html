<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Tambang</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e1b2b;
      color: #e3f6ff;
      padding: 0 20px;
    }

    header {
      padding: 20px 0;
      text-align: center;
      color: #00d4ff;
      font-size: 24px;
      font-weight: bold;
    }

    .dashboard {
      max-width: 600px;
      margin: auto;
      background: #122436;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.1);
    }

    .saldo {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #mineButton {
      background: #00c3ff;
      color: white;
    }

    #mineButton:hover {
      background: #0094dd;
    }

    #withdrawButton {
      background: #aaa;
      cursor: not-allowed;
    }

    #withdrawButton.active {
      background: #00ff99;
      cursor: pointer;
    }

    .progress-log-wrapper {
      background: #1a2e44;
      border: 1px solid #2c4c68;
      border-radius: 12px;
      padding: 16px;
      margin-top: 30px;
      color: #e3f6ff;
    }

    .progress-log-wrapper h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #00d4ff;
      text-align: center;
    }

    .progress-log {
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      background: #0f1d30;
      padding: 10px;
      border-radius: 8px;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popup {
      background: #1b2f45;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 90%;
    }

    #popup input {
      padding: 10px;
      margin-top: 12px;
      width: 80%;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #popup button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>üíé Dashboard Tambang</header>

<div class="dashboard">
  <div class="saldo">Saldo: <span id="saldo">Rp0</span></div>

  <div class="button-group">
    <button id="mineButton" onclick="mine()">üî® Tambang</button>
    <button id="withdrawButton" disabled>üí∞ Tarik</button>
  </div>

  <div class="progress-log-wrapper">
    <h3>Log Tambang</h3>
    <div id="progressLog" class="progress-log"></div>
  </div>
</div>

<!-- Popup Input Telegram -->
<div id="overlay">
  <div id="popup">
    <h2>Masukkan User ID Telegram</h2>
    <input type="text" id="telegramIdInput" placeholder="@username">
    <br>
    <button onclick="submitTelegramId()">Lanjutkan</button>
  </div>
</div>

<script>
  let balance = parseInt(localStorage.getItem("balance")) || 0;
  const maxLimit = 200;
  const perTap = 1;
  const unlockWithdraw = 200;
  let telegramId = localStorage.getItem("telegramId") || "";
  const withdrawButton = document.getElementById("withdrawButton");

  document.getElementById("saldo").innerText = `Rp${balance}`;
  if (telegramId) document.getElementById("overlay").style.display = "none";
  if (balance >= unlockWithdraw) unlockWithdrawButton();

  // Load progress log
  const savedLog = JSON.parse(localStorage.getItem("logList")) || [];
  savedLog.forEach(text => addLog(text));

  function mine() {
    if (balance >= maxLimit) {
      alert("‚õèÔ∏è Limit harian tercapai!\nSilakan upgrade Pickaxe untuk lanjut.");
      window.location.href = "upgrade.html";
      return;
    }

    balance += perTap;
    if (balance > maxLimit) balance = maxLimit;

    const message = `+Rp${perTap} berhasil ditambang! (${new Date().toLocaleTimeString()})`;
    addLog(message);
    saveLog(message);

    document.getElementById("saldo").innerText = `Rp${balance}`;
    localStorage.setItem("balance", balance);

    if (balance >= unlockWithdraw) {
      unlockWithdrawButton();
    }

    if (balance >= maxLimit) {
      alert("‚ö†Ô∏è Kamu sudah mencapai limit harian.");
      window.location.href = "upgrade-pickaxe.html";
    }
  }

  function unlockWithdrawButton() {
    withdrawButton.disabled = false;
    withdrawButton.classList.add("active");
    withdrawButton.onclick = withdraw;
  }

  function withdraw() {
    const waktu = new Date().toLocaleTimeString('id-ID');
    alert(`üéâ Penarikan berhasil!\n\nUser ID: ${telegramId}\nWaktu: ${waktu}\n\nSilakan screenshot halaman ini dan kirim ke admin @bigcatmine_admin`);
  }

  function addLog(message) {
    const log = document.getElementById("progressLog");
    const entry = document.createElement("div");
    entry.textContent = message;
    log.appendChild(entry);
    log.scrollTop = log.scrollHeight;
  }

  function saveLog(message) {
    const logList = JSON.parse(localStorage.getItem("logList")) || [];
    logList.push(message);
    localStorage.setItem("logList", JSON.stringify(logList));
  }

  function submitTelegramId() {
    const input = document.getElementById("telegramIdInput").value.trim();
    if (!input.startsWith("@") || input.length < 3) {
      alert("‚ö†Ô∏è Masukkan Username Telegram yang valid, contoh: @namakamu");
      return;
    }

    telegramId = input;
    localStorage.setItem("telegramId", telegramId);
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
