<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Tambang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --bg: #f2f8ff;
      --text: #222;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--secondary);
      font-size: 24px;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 20px;
      margin: 10px 0 20px;
      font-weight: bold;
    }

    .progress-bar {
      height: 16px;
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      transition: width 0.3s ease;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      width: 100%;
      transition: 0.2s ease;
      font-weight: 600;
    }

    .mine {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
    }

    .mine:hover {
      opacity: 0.9;
    }

    .withdraw {
      background: #10b981;
      color: white;
    }

    .withdraw:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    #message {
      font-size: 14px;
      margin-top: 16px;
      color: #555;
    }

    @media (max-width: 500px) {
      .dashboard {
        padding: 20px;
      }

      button {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>üíé Tambang Uang</h2>
    <div class="balance">Saldo: Rp <span id="balance">0</span></div>

    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress"></div>
    </div>

    <button class="mine" onclick="mine()">‚õèÔ∏è Tambang</button>
    <button class="withdraw" id="withdrawBtn" onclick="withdraw()" disabled>üí∞ Tarik</button>

    <p id="message">Klik tombol tambang untuk menghasilkan uang!</p>
     <p id="message">Capai Rp1000 untuk membuka tombol Tarik</p>
  </div>

  <script>
    let balance = 0;
    const balanceTarget = 2000;
    const withdrawUnlock = 1000;

    const balanceDisplay = document.getElementById("balance");
    const progressBar = document.getElementById("progress");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const message = document.getElementById("message");

    function mine() {
      if (balance < balanceTarget) {
        balance += 1;
        balanceDisplay.textContent = balance;

        let percentage = (balance / balanceTarget) * 100;
        progressBar.style.width = percentage + "%";

        if (balance >= withdrawUnlock) {
          withdrawBtn.disabled = false;
          message.textContent = "üéâ Kamu bisa menarik uang sekarang!";
        }

        if (balance >= balanceTarget) {
          message.textContent = "‚úÖ Limit maksimal Rp2.000 tercapai!\n Untuk menambah limit silahkan Upgrade Pickaxe kamu!";
        }
      }
    }

    function withdraw() {
      if (balance >= withdrawUnlock) {
        alert("Penarikan Rp" + balance + " berhasil!");
        // reset
        balance = 0;
        balanceDisplay.textContent = balance;
        progressBar.style.width = "0%";
        withdrawBtn.disabled = true;
        message.textContent = "Klik tombol tambang untuk menghasilkan uang!";
      }
    }
  </script>
</body>
</html>
