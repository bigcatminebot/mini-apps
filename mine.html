<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Tambang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }

    .dashboard {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 20px;
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background-color: #00aaff;
      transition: width 0.3s ease;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .mine {
      background-color: #007bff;
      color: white;
    }

    .withdraw {
      background-color: #28a745;
      color: white;
    }

    .withdraw:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #message {
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>üíé Tambang Uang</h2>
    <p>Saldo: Rp <span id="balance">0</span></p>

    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress"></div>
    </div>

    <button class="mine" onclick="mine()">‚õèÔ∏è Tambang</button>
    <button class="withdraw" id="withdrawBtn" onclick="withdraw()" disabled>üí∞ Tarik</button>

    <p id="message">Klik tombol tambang untuk menghasilkan uang!</p>
  </div>

  <script>
    let balance = 0;
    const balanceTarget = 2000;
    const withdrawUnlock = 1000;

    const balanceDisplay = document.getElementById("balance");
    const progressBar = document.getElementById("progress");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const message = document.getElementById("message");

    function mine() {
      if (balance < balanceTarget) {
        balance += 1;
        balanceDisplay.textContent = balance;

        let percentage = (balance / balanceTarget) * 100;
        progressBar.style.width = percentage + "%";

        if (balance >= withdrawUnlock) {
          withdrawBtn.disabled = false;
          message.textContent = "üéâ Kamu bisa menarik uang sekarang!";
        }

        if (balance >= balanceTarget) {
          message.textContent = "‚úÖ Target maksimal Rp2.000 tercapai!";
        }
      }
    }

    function withdraw() {
      if (balance >= withdrawUnlock) {
        alert("Penarikan Rp" + balance + " berhasil!");
        // reset
        balance = 0;
        balanceDisplay.textContent = balance;
        progressBar.style.width = "0%";
        withdrawBtn.disabled = true;
        message.textContent = "Klik tombol tambang untuk menghasilkan uang!";
      }
    }
  </script>
</body>
</html>
