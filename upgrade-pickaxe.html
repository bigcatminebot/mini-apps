<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upgrade Pickaxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      color: #fff;
    }


    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #00d4ff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .card {
      background: linear-gradient(145deg, #1c1f26, #2a2d36);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 10px 0 8px;
      color: #00c3ff;
    }

    .icon-pickaxe {
      font-size: 50px;
      margin-bottom: 12px;
      animation: bounce 2s infinite;
    }

    .stone { color: #bbb; }
    .iron { color: #a0a0a0; }
    .gold { color: #ffd700; }
    .diamond { color: #00f2ff; }

    .card p {
      margin: 6px 0;
      font-size: 15px;
    }

    .price {
      font-size: 18px;
      font-weight: 600;
      margin-top: 8px;
      color: #ffd700;
    }

    .btn-beli {
      margin-top: 16px;
      padding: 10px 20px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-beli:hover {
      background: #00b2d6;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      nav a {
        margin-left: 12px;
        font-size: 14px;
      }

      .btn-beli {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
    <h2>ðŸ’Ž Pilih Pickaxe untuk Upgrade</h2>
    <div class="cards">

      <div class="card">
        <div class="icon-pickaxe stone"><i class="fas fa-hammer"></i></div>
        <h3>Pickaxe Stone</h3>
        <p>Limit: Rp20.000</p>
        <p>Per Tap: Rp3</p>
        <div class="price">Rp10.000</div>
        <button class="btn-beli" onclick="beliPickaxe('stone')">Upgrade</button>
      </div>

      <div class="card">
        <div class="icon-pickaxe iron"><i class="fas fa-tools"></i></div>
        <h3>Pickaxe Iron</h3>
        <p>Limit: Rp50.000</p>
        <p>Per Tap: Rp8</p>
        <div class="price">Rp25.000</div>
        <button class="btn-beli" onclick="beliPickaxe('iron')">Upgrade</button>
      </div>

      <div class="card">
        <div class="icon-pickaxe gold"><i class="fas fa-gavel"></i></div>
        <h3>Pickaxe Gold</h3>
        <p>Limit: Rp100.000</p>
        <p>Per Tap: Rp15</p>
        <div class="price">Rp50.000</div>
        <button class="btn-beli" onclick="beliPickaxe('gold')">Upgrade</button>
      </div>

      <div class="card">
        <div class="icon-pickaxe diamond"><i class="fas fa-gem"></i></div>
        <h3>Pickaxe Diamond</h3>
        <p>Limit: Rp200.000</p>
        <p>Per Tap: Rp25</p>
        <div class="price">Rp100.000</div>
        <button class="btn-beli" onclick="beliPickaxe('diamond')">Upgrade</button>
      </div>

    </div>
  </div>

  <script>
    function beliPickaxe(tipe) {
      const links = {
        stone: "https://saweria.co/yourqrislink/10000",
        iron: "https://saweria.co/yourqrislink/25000",
        gold: "https://saweria.co/yourqrislink/50000",
        diamond: "https://saweria.co/yourqrislink/100000"
      };
      window.location.href = links[tipe];
    }
  </script>

</body>
</html>
