<!DOCTYPE html>
<html>
<head>
  <title>BigCat Mine - Watch & Earn</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; text-align: center; }
    #video-container { max-width: 100%; margin: auto; }
    #status { margin-top: 20px; font-size: 1.2em; }
    iframe { width: 100%; max-width: 500px; height: 280px; border-radius: 12px; border: none; }
    button { margin-top: 20px; padding: 12px 24px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>üé• Tonton Video & Dapatkan Reward</h2>
  <div id="video-container">
    <iframe id="player" src="" allowfullscreen></iframe>
  </div>
  <div id="status">‚è≥ Menonton video...</div>
  <button id="nextBtn" disabled>Video Selanjutnya</button>

  <script>
    const telegram = window.Telegram.WebApp;
    const telegramId = telegram.initDataUnsafe.user?.id || prompt("Masukkan Telegram ID:");

    const videos = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ",
      "https://www.youtube.com/embed/kJQP7kiw5Fk",
      "https://www.youtube.com/embed/3tmd-ClpJxA"
    ];

    let index = 0;
    let rewardAmount = 10;

    const player = document.getElementById("player");
    const status = document.getElementById("status");
    const nextBtn = document.getElementById("nextBtn");

    function playVideo(i) {
      player.src = videos[i] + "?autoplay=1&modestbranding=1&controls=0";
      nextBtn.disabled = true;
      status.textContent = "‚è≥ Tonton video hingga selesai (1 menit)...";

      setTimeout(() => {
        rewardUser();
      }, 60000); // 1 menit
    }

    function rewardUser() {
      fetch("/reward", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: telegramId, amount: rewardAmount })
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          status.textContent = `‚úÖ Kamu mendapatkan Rp${rewardAmount}!`; 
          nextBtn.disabled = false;
        } else {
          status.textContent = "‚ùå Gagal memberi reward.";
        }
      });
    }

    nextBtn.onclick = () => {
      index++;
      rewardAmount = 15 + Math.floor(Math.random() * 11); // 15 - 25
      if (index < videos.length) {
        playVideo(index);
      } else {
        status.textContent = "üéâ Semua video selesai!";
        nextBtn.disabled = true;
      }
    }

    playVideo(index);
  </script>
</body>
</html>
