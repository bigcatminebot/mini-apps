<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Tambang</title>
  <style>
    /* Styling yang sudah ada */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e1b2b;
      color: #e3f6ff;
      padding: 0 20px;
    }

    header {
      padding: 20px 0;
      text-align: center;
      color: #00d4ff;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #00d4ff;
    }

    .saldo-container {
      margin-top: 20px;
      background: #0c1a2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #003e63;
    }

    .progress-bar-container {
      background-color: #2a3d55;
      border-radius: 10px;
      height: 12px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #00c3ff;
      width: 0%;
      transition: width 0.4s ease;
      border-radius: 10px;
    }

    .dashboard {
      max-width: 600px;
      margin: auto;
      background: #122436;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.1);
    }

    .saldo {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #mineButton {
      background: #00c3ff;
      color: white;
    }

    #mineButton:hover {
      background: #0094dd;
    }

    #withdrawButton {
      background: #aaa;
      cursor: not-allowed;
    }

    #withdrawButton.active {
      background: #00ff99;
      cursor: pointer;
    }

    .progress-log-wrapper {
      background: #1a2e44;
      border: 1px solid #2c4c68;
      border-radius: 12px;
      padding: 16px;
      margin-top: 30px;
      color: #e3f6ff;
    }

    .progress-log-wrapper h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #00d4ff;
      text-align: center;
    }

    .progress-log {
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      background: #0f1d30;
      padding: 10px;
      border-radius: 8px;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popup {
      background: #1b2f45;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 90%;
    }

    #popup input {
      padding: 10px;
      margin-top: 12px;
      width: 80%;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #popup button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>üíédiamond pickaxe - Dashboard</header>

<div class="dashboard">
  <div class="saldo-container">
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="saldo">Saldo: <span id="saldo">Rp0/200</span></div>
  </div>

  <div class="button-group">
    <button id="mineButton" onclick="mine()">üî® Tambang</button>
    <button id="withdrawButton" disabled>üí∞ Tarik</button>
  </div>

  <div class="progress-log-wrapper">
    <h3>Log Tambang</h3>
    <div id="progressLog" class="progress-log"></div>
  </div>
</div>

<!-- Popup Input Telegram -->
<div id="overlay">
  <div id="popup">
    <h2>Masukkan Username Telegram</h2>
    <input type="text" id="telegramIdInput" placeholder="@username">
    <br>
    <button onclick="submitTelegramId()">Lanjutkan</button>
  </div>
</div>

<script>
// Atur zona waktu ke WIB
function getTodayWIB() {
  const now = new Date();
  const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  const wibTime = new Date(utc + (7 * 3600000)); // UTC+7 untuk WIB
  return wibTime.toDateString(); // Format: "Mon May 06 2025"
}

const todayWIB = getTodayWIB();
const lastVisit = localStorage.getItem("lastVisitWIB");

if (lastVisit !== todayWIB) {
  localStorage.setItem("lastVisitWIB", todayWIB);
  localStorage.setItem("balance", 0);
  localStorage.removeItem("logList");
  alert("üéâ Limit harian anda telah direset! Silahkan mulai menambang.");
}

let balance = parseInt(localStorage.getItem("balance")) || 0;
const maxLimit = 20000;
const perTap = 25;
const unlockWithdraw = 1;
let telegramId = localStorage.getItem("telegramId") || "";
const withdrawButton = document.getElementById("withdrawButton");

document.getElementById("saldo").innerText = `Rp${balance}`;
if (telegramId) document.getElementById("overlay").style.display = "none";
if (balance >= unlockWithdraw) unlockWithdrawButton();

// Load progress log
const savedLog = JSON.parse(localStorage.getItem("logList")) || [];
savedLog.forEach(text => addLog(text));

function mine() {
  updateProgressBar();
  function updateProgressBar() {
    const percentage = Math.min((balance / maxLimit) * 100, 100);
    document.getElementById("progressBar").style.width = `${percentage}%`;
  }

  // Jalankan saat awal load juga
  updateProgressBar();
  if (balance >= maxLimit) {
    if (confirm("Kamu sudah mencapai limit hari ini!")) {
      window.location.href = '#';
    } else {
      alert("Silakan kembali besok untuk menambang lagi.");
    }
    return;
  }

  balance += perTap;
  if (balance > maxLimit) balance = maxLimit;

  const message = `+Rp${perTap} berhasil ditambang! (${new Date().toLocaleTimeString()})`;
  addLog(message);
  saveLog(message);

  document.getElementById("saldo").innerText = `Rp${balance}`;
  localStorage.setItem("balance", balance);

  if (balance >= unlockWithdraw) {
    unlockWithdrawButton();
  }

  if (balance >= maxLimit) {
    alert("‚ö†Ô∏è Kamu sudah mencapai limit harian.");
    window.location.href = "#";
  }
}

function unlockWithdrawButton() {
  withdrawButton.disabled = false;
  withdrawButton.classList.add("active");
  withdrawButton.onclick = withdraw;

  // Simpan status tombol tarik di localStorage
  localStorage.setItem("withdrawButtonActive", "true");
}

function withdraw() {
  if (withdrawButton.disabled) return; // Jika sudah disabled, hentikan

  const waktu = new Date().toLocaleTimeString('id-ID');
  alert(`üéâ Penarikan berhasil!\n\nUser ID: ${telegramId}\nJumlah: Rp${balance}\nWaktu: ${waktu}\n\nSilakan screenshot halaman ini dan kirim ke admin @bigcatmine_admin`);

  withdrawButton.disabled = true;
  withdrawButton.classList.remove("active");
  withdrawButton.onclick = null;

  // Simpan status tombol tarik setelah berhasil
  localStorage.setItem("withdrawButtonActive", "false");
}

function addLog(message) {
  const log = document.getElementById("progressLog");
  const entry = document.createElement("div");
  entry.textContent = message;
  log.appendChild(entry);
  log.scrollTop = log.scrollHeight;
}

function saveLog(message) {
  const logList = JSON.parse(localStorage.getItem("logList")) || [];
  logList.push(message);
  localStorage.setItem("logList", JSON.stringify(logList));
}

function submitTelegramId() {
  const input = document.getElementById("telegramIdInput").value.trim();
  if (!input.startsWith("@") || input.length < 3) {
    alert("‚ö†Ô∏è Masukkan Username Telegram yang valid, contoh: @namakamu");
    return;
  }

  telegramId = input;
  localStorage.setItem("telegramId", telegramId);
  document.getElementById("overlay").style.display = "none";
}

// Periksa status tombol tarik setelah halaman dimuat
document.addEventListener("DOMContentLoaded", function() {
  const withdrawButtonStatus = localStorage.getItem("withdrawButtonActive");

  if (withdrawButtonStatus === "false") {
    withdrawButton.disabled = true;
    withdrawButton.classList.remove("active");
    withdrawButton.onclick = null;
  } else if (withdrawButtonStatus === "true") {
    withdrawButton.disabled = false;
    withdrawButton.classList.add("active");
    withdrawButton.onclick = withdraw;
  }
});
</script>

</body>
</html>
