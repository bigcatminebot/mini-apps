<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topup Game Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
      backdrop-filter: blur(10px);
    }
    .sidebar {
      transition: transform 0.3s ease-in-out;
    }
    .sidebar.closed {
      transform: translateX(-100%);
    }
    .promo-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar closed fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-40">
    <div class="p-4 border-b font-bold text-xl">Menu</div>
    <ul class="p-4 space-y-2">
      <li><a href="#" class="block hover:text-blue-500">Beranda</a></li>
      <li><a href="#" class="block hover:text-blue-500">Riwayat</a></li>
      <li><a href="#" class="block hover:text-blue-500">Tentang</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header class="fixed-header bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <img src="/logo.png" alt="Logo" class="h-8">
      <span class="text-xl font-semibold">Topup Game</span>
    </div>
    <button onclick="toggleSidebar()" class="text-xl font-bold">â˜°</button>
  </header>

  <!-- Content -->
  <main class="pt-20 px-4">
    <h2 class="text-2xl font-bold mb-4">Pilih Game</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div onclick="window.location.href='ml.html'" class="relative bg-white p-4 rounded-xl shadow hover:shadow-lg cursor-pointer transition-all">
        <img src="/mlbb.jpg" alt="ML" class="rounded-md">
        <div class="promo-badge">Promo 50%</div>
        <h3 class="text-center mt-2 font-semibold">Mobile Legends (Ilegal)</h3>
      </div>
      <div onclick="window.location.href='ff.html'" class="relative bg-white p-4 rounded-xl shadow hover:shadow-lg cursor-pointer transition-all">
        <img src="/ff.jpg" alt="FF" class="rounded-md">
        <div class="promo-badge">Promo 50%</div>
        <h3 class="text-center mt-2 font-semibold">Free Fire (Ilegal)</h3>
      </div>
      <div onclick="window.location.href='dana.html'" class="relative bg-white p-4 rounded-xl shadow hover:shadow-lg cursor-pointer transition-all">
        <img src="/dana.jpg" alt="DANA" class="rounded-md">
        <div class="promo-badge">Promo 50%</div>
        <h3 class="text-center mt-2 font-semibold">Topup DANA</h3>
      </div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('closed');
    }
  </script>
</body>
</html>
